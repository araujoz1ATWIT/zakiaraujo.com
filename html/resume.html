<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaki Araujo</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/resume.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/mobileNavbar.js"></script>
    <script
      type="text/javascript"
      src="https://res.cloudinary.com/veseylab/raw/upload/v1636192990/magicmouse/magic_mouse-1.2.1.cdn.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="index.html" class="active"></a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="/index.html">Home</a>
        <a href="../html/about.html">About</a>
        <a href="../html/gallery.html">Gallery</a>
        <a href="../html/resume.html">Resume</a>
        <a href="../html/projects.html">Projects</a>
        <a href="../html/contact.html">Contact</a>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="bx bx-menu"></i>
      </a>
    </div>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Zaki Araujo</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/index.html">
            <i class="bx bx-home"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="/html/about.html">
            <i class="bx bx-user"></i>
            <span class="links_name">About Me</span>
          </a>
          <span class="tooltip">About Me</span>
        </li>
        <li>
          <a href="/html/resume.html">
            <i class="bx bx-receipt"></i>
            <span class="links_name">Resume</span>
          </a>
          <span class="tooltip">Resume</span>
        </li>

        <li>
          <a href="../html/projects.html">
            <i class="bx bx-folder"></i>
            <span class="links_name">My Projects</span>
          </a>
          <span class="tooltip">My Projects</span>
        </li>
        <li>
          <a href="contact.html">
            <i class="bx bx-envelope"></i>
            <span class="links_name">Contact</span>
          </a>
          <span class="tooltip">Contact</span>
        </li>
      </ul>
    </div>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--Website content body-->
    <!--main Intro text-->
    <iframe class="resume-border" src="/images/Updated Resume.pdf"> </iframe>
  </body>
</html>
